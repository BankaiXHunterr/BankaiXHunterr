# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - avnishmishra

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://bankai.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_dd4ba17304604f6a9b22d5392d296ff2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_84d2927eaa244207966c17148ca5f2f5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: bankai.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dd4ba17304604f6a9b22d5392d296ff2 }}/portfolio:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'avnishmishra'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_38c1689709664f488157323c3d170a94 }}
        images: 'bankai.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dd4ba17304604f6a9b22d5392d296ff2 }}/portfolio:${{ github.sha }}'